name: fieldpro_net

services:
  postgres:
    image: postgres:14
    container_name: fieldpro_db
    restart: always
    environment:
      POSTGRES_USER: fieldpro
      POSTGRES_PASSWORD: fieldpro_pass
      POSTGRES_DB: fieldpro_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: fieldpro_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: fieldpro
      MINIO_ROOT_PASSWORD: fieldpro_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data

  osrm:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: fieldpro_osrm
    command: osrm-routed --algorithm mld /data/seattle.osrm
    volumes:
      - ./data/osrm:/data
    ports:
      - "5005:5000"  # host:container (changed host port to 5005)



networks:
  default:
    name: fieldpro_net
