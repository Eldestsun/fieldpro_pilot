name: fieldpro_net

services:
  postgres:
    image: postgres:14
    container_name: fieldpro_db
    restart: always
    environment:
      POSTGRES_USER: fieldpro
      POSTGRES_PASSWORD: fieldpro_pass
      POSTGRES_DB: fieldpro_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: fieldpro_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: fieldpro
      MINIO_ROOT_PASSWORD: fieldpro_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data

  osrm_prepare:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: fieldpro_osrm_prepare
    working_dir: /data
    volumes:
      - ./data/osrm:/data
    # Builds MLD artifacts if they don't exist yet.
    # Expects these files in ./data/osrm:
    #   - seattle.osm.pbf
    #   - profiles/car.lua (or adjust PROFILE below)
    command: >-
      /bin/sh -lc '
      set -e;
      DATASET=/data/seattle;
      PBF=${DATASET}.osm.pbf;
      PROFILE=/data/profiles/car.lua;
      if [ ! -f "$PBF" ]; then
        echo "ERROR: Missing $PBF. Put seattle.osm.pbf into ./data/osrm.";
        exit 1;
      fi;
      if [ ! -f "$PROFILE" ]; then
        echo "ERROR: Missing $PROFILE. Put car.lua into ./data/osrm/profiles/ or update PROFILE.";
        exit 1;
      fi;
      # If MLD artifacts exist, skip rebuild
      if [ -f "${DATASET}.osrm.partition" ] && [ -f "${DATASET}.osrm.cells" ]; then
        echo "OSRM MLD artifacts already present; skipping build.";
        exit 0;
      fi;
      echo "Building OSRM dataset with MLD pipeline...";
      osrm-extract -p "$PROFILE" "$PBF";
      osrm-partition "${DATASET}.osrm";
      osrm-customize "${DATASET}.osrm";
      echo "Done.";
      '

  osrm:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: fieldpro_osrm
    depends_on:
      - osrm_prepare
    command: osrm-routed --algorithm mld /data/seattle.osrm
    volumes:
      - ./data/osrm:/data
    ports:
      - "5005:5000"  # host:container



networks:
  default:
    name: fieldpro_net
